<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
                data-target="#exCollapsingNavbar">
                &#9776;
            </button>
            <div class="collapse navbar-collapse" id="exCollapsingNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="main.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="invoice.html" class="nav-link">Invoices</a></li>
                    <li class="nav-item"><a href="add-invoice.html" class="nav-link">Add Invoice</a></li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <li class="dropdown order-1">
                        <button type="button" id="dropdownMenu1" data-toggle="dropdown"
                            class="btn btn-outline-secondary bg-secondary dropdown-toggle black"><img
                                src="https://img.icons8.com/material-two-tone/512/user.png" alt="user" id="user"><span

                        </button>
                        <ul class="dropdown-menu dropdown-menu-right mt-1">

                            <a class="dropdown-item" href="login-page-v1/index.html">

                                Logout
                            </a>
                        </ul>
                    </li>
                </ul>

        </div>

    <main class="container">
        <section class="header-add-invoice">
            <h2>Update Data</h2>
            <hr>
        </section>
        <section id="form-section">
            <form action="" method="post">
                <div class="form-group">
                    <label for="id">Email</label>
                    <input type="email" class="form-control" name="id" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for=" issueDate">Phone Number</label>
                    <input type="tel" class="form-control" name="issueDate" placeholder="Phone" required>
                </div>
            </form>
        </section>
    </main>
    <!-- Main content end -->

    <!-- Footer Start-->
    <footer>
        <div class="footer-settings  bg-secondary mt-5">
            Sovos Hackathon - TEAM 8
        </div>
    </footer>
    <!-- Footer End-->




    <!-- Optional JavaScript -->
